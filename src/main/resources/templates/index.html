<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Stay With Me</title>
	<div th:include="fragments/css.html :: css"></div>
</head>
<body>

<nav th:include="fragments/navbar.html :: navbar"></nav>
<!-- END nav -->

<!-- 로그아웃 메시지를 확인하고 알림 창으로 표시 -->
<div th:if="${logoutMessage}">
	<script>
		alert("[[${logoutMessage}]]");
	</script>
</div>


<div class="hero-wrap js-fullheight" th:attr="style='background-image: url(images/bg_1.jpg);'">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate" data-scrollax="properties: { translateY: '70%' }">
				<h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>STAY WITH ME <br></strong>your perfect sanctuary</h1>
				<div class="block-17 my-4">
					<form th:action="@{/get-list}" method="post" class="d-block d-flex">
						<div class="fields d-block d-flex">
							<div class="textfield-search one-third">
								<input type="text" class="form-control" name="mainSearch" placeholder="검색어를 입력하세요">
							</div>
						</div>
						<button type="submit" class="search-submit btn btn-primary">Search</button>
					</form>
				</div>
				<p>Or browse the highlights</p>
				<p class="browse d-md-flex">
				<form th:action="@{/get-list}" method="post" id="typeForm">
					<input type="hidden" name="boardType" id="boardType" />
					<button type="button" class="btn btn-link lodging_btn" onclick="submitType('호텔')">
						<i class="flaticon-hotel"></i> 호텔
					</button>
					<button type="button" class="btn btn-link lodging_btn" onclick="submitType('리조트')">
						<i class="flaticon-resort"></i> 리조트
					</button>
					<button type="button" class="btn btn-link lodging_btn" onclick="submitType('펜션')">
						<i class="flaticon-pension"></i> 펜션
					</button>
				</form>
				</p>
			</div>
		</div>
	</div>
</div>

<div th:include="fragments/footer.html :: footer"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

</body>
<div th:include="fragments/js.html :: js"></div>
</html>
