<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Stay With Me - 일별 현황보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap}"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/seller/seller.css}" rel="stylesheet">
    <link th:href="@{/css/seller/reservation_daily.css}" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="~{fragments/admin/sideBar.html :: side}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- 상단 내비게이션 바 Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a th:href="@{/seller-main.do}" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>

            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3" th:text="${userId}">관리자</span>
                <a th:href="@{/logout}" class="btn btn-outline-primary">로그아웃</a>
            </div>
        </nav>
        <!-- 상단 내비게이션 바 End -->

        <!-- Reservation Daily Start -->
        <div class="container-fluid mt-4">
            <h6>예약관리 > <span style="color: red;">일별 현황보기</span></h6>

            <!-- 날짜 변경 섹션 -->
            <div class="text-center mt-4">
                <div class="date-selector my-3">
                    <span id="prev-day" class="arrow">&lt;</span>
                    <span id="selected-date" class="date clickable" th:text="${selectedDate}">2024-08-18</span>
                    <span id="next-day" class="arrow">&gt;</span>
                </div>
            </div>

            <table class="table table-bordered reservation-table">
                <thead>
                <tr>
                    <th scope="col">객실 번호</th>
                    <th scope="col">객실 타입</th>
                    <th scope="col">객실 이름</th>
                    <th scope="col">체크인</th>
                    <th scope="col">체크아웃</th>
                    <th scope="col">예약 상태</th>
                </tr>
                </thead>
                <tbody>
                <!-- roomData 리스트를 반복하여 테이블에 표시 -->
                    <tr th:each="room : ${roomData}">
                        <td th:text="${room.roomNo}">1</td>
                        <td th:text="${room.roomTypeName}">오션뷰</td>
                        <td th:text="${room.roomName}">2인 트윈베드</td>
                        <td th:text="${room.roomCheckIn}">14:00</td>
                        <td th:text="${room.roomCheckOut}">12:00</td>
                        <td>
                            <button th:class="${room.reservationStatus == '예약중' ? 'btn btn-danger status-btn' : 'btn btn-success status-btn'}" disabled>
                                <span th:text="${room.reservationStatus}">예약 가능</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- Reservation Daily End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Your Site Name</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        <br>
                        Distributed By <a class="border-bottom" href="https://themewagon.com"
                                          target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
</div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{js/seller/reservation_daily.js}"></script>

</body>
</html>
