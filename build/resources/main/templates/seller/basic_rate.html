<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Stay With Me</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap}" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/seller/seller.css}" rel="stylesheet">
    <link th:href="@{/css/seller/basic_rate.css}" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="~{fragments/admin/sideBar.html :: side}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- 상단 내비게이션 바 Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a th:href="@{/seller-main.do}" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>

            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3" th:text="${userId}">관리자</span>
                <a th:href="@{/logout}" class="btn btn-outline-primary">로그아웃</a>
            </div>
        </nav>

        <!-- Basic Rate Start -->

        <div class="container-fluid pt-4 px-4">
            <h6>판매 환경설정 > <a href="basic_rate.html" style="color: red;">기본요금 수정</a></h6>
            <p style="color: red; font-size: 12px;"># 비수기 요금은 필수 입력사항입니다.</p>
            <p style="color: red; font-size: 12px;"># 각 요금타입이 적용된 기간 설정은 "성수기/기간관리" 메뉴에서 가능합니다.</p>
            <p style="color: red; font-size: 12px;"># 비수기 외에 요금타입은 "성수기/기간관리" 메뉴에서 기간을 등록해 주셔야 판매 요금에 반영됩니다.</p>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="addRateType" class="btn btn-outline-secondary btn-sm" style="width: 20%;">요금타입 추가</button>
                <button class="btn btn-outline-secondary btn-sm" style="width: 20%;">요금 달력 보기</button>
            </div>
            <form class="card" action="/basic-rate-write.do" method="post" id="rateForm">
                <div class="card-body">
                    <div class="room_type">
                        <select name="roomName" id="room_name" class="room_2deps" onchange="loadRoomRates(this.value)">
                            <option value="">객실 선택</option>
                            <option th:each="name : ${roomNameList}" th:value="${name}" th:text="${name}"></option>
                        </select>
                        <button type="submit" class="submit_button">저장</button>
                    </div>
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th>요금타입</th>
                            <th>주중</th>
                            <th>금요일</th>
                            <th>토요일</th>
                            <th>일요일</th>
                            <th>비고</th>
                        </tr>
                        </thead>
                        <tbody id="rateTableBody">
                        <!-- 기본 요금 및 추가 요금은 JavaScript에 의해 동적으로 채워짐 -->
                        </tbody>
                    </table>
                </div>
            </form>


        </div>


        <!-- Basic Rate End -->

<!-- Footer Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded-top p-4">
        <div class="row">
            <div class="col-12 col-sm-6 text-center text-sm-start">
                &copy; <a href="#">Your Site Name</a>, All Right Reserved.
            </div>
            <div class="col-12 col-sm-6 text-center text-sm-end">
                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                </br>
                Distributed By <a class="border-bottom" href="https://themewagon.com" target="_blank">ThemeWagon</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->
</div>
</div>
<!-- Content End -->

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- Template Javascript -->
<script th:src="@{js/seller/basic_rate.js}"></script>
</body>

</html>
